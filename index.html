<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
        <input type="submit" value="Form My Story!" /><br />
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" value="animal-1" name="animal-1" required/><br />
        <label for="animal-2">Another Animal:</label>
        <input
          type="text"
          id="animal-2"
          value="animal-2"
          name="animal-2"
          required
        /><br />
        <label for="animal-3">And a Third:</label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          value="animal-3"
          required
        /><br />
        <label for="adj-1">Adjective (past tense):</label>
        <input
          type="text"
          id="adj-1"
          value="adj-1"
          name="adj-1"
          required
        /><br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          required
          id="verb-1"
          name="verb-1"
          value="verb-1"
        /><br />
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required /><br />
        <span text="Yes"
          ><input type="radio" required id="yes" value="yes" name="answer"
        /></span>
        <label for="yes">Yes</label>
        <span class="No"
          ><input type="radio" required id="No" value="No" name="answer"
        /></span>
        <label for="no">No</label><br />
        <label for="speed">Relative Speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="standstill">Standstill</option>
          </select><br />
          <label for="quote">Motivational Quote:</label>
          <input type="text" required id="quote" name="quote" list= "quote-choices">
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets gold!"></option>
            <option value="the winner's a duck!"></option>
            <option value="awkward, ya lost."></option>
            </datalist><br>
            <label for="message">Meaningful Message:</label><br>
            <textarea id="message" name="message" required rows="8" cols="40"></textarea>
      </form>
    </section>
  </body>
</html>
